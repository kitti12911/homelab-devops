- name: Initial node setup
  hosts: cluster
  become: true

  vars:
    cmdline_path: "/boot/firmware/cmdline.txt"

  tasks:
    - name: Check if cgroups already enabled
      ansible.builtin.command:
        cmd: grep -q 'cgroup_memory=1' {{ cmdline_path }}
      register: cgroups_check
      failed_when: false
      changed_when: false

    - name: Enable cgroups in cmdline.txt
      ansible.builtin.replace:
        path: "{{ cmdline_path }}"
        regexp: '^(.+)$'
        replace: '\1 cgroup_memory=1 cgroup_enable=memory'
      when: cgroups_check.rc != 0

    - name: Set hostname
      ansible.builtin.copy:
        content: "{{ inventory_hostname }}\n"
        dest: "/etc/hostname"
        mode: "0644"

    - name: Update /etc/hosts with hostname
      ansible.builtin.lineinfile:
        path: "/etc/hosts"
        regexp: '^127\.0\.1\.1'
        line: "127.0.1.1\t{{ inventory_hostname }}"

    - name: Disable SSH password authentication
      ansible.builtin.lineinfile:
        path: "/etc/ssh/sshd_config"
        regexp: '^#?PasswordAuthentication'
        line: "PasswordAuthentication no"

    - name: Disable SSH challenge-response authentication
      ansible.builtin.lineinfile:
        path: "/etc/ssh/sshd_config"
        regexp: '^#?KbdInteractiveAuthentication'
        line: "KbdInteractiveAuthentication no"

    - name: Tune kernel parameters for Kubernetes workloads
      ansible.posix.sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        sysctl_file: /etc/sysctl.d/99-kubernetes-tuning.conf
        sysctl_set: true
        state: present
        reload: true
      loop:
        # --- File system ---
        # inotify - fix "too many open files" for fsnotify watchers
        - { key: fs.inotify.max_user_watches, value: "524288" }
        - { key: fs.inotify.max_user_instances, value: "1024" }
        # File descriptor limit - k8s pods open many fds for sockets, logs, mounts
        - { key: fs.file-max, value: "131072" }

        # --- Network - backlog and queues ---
        - { key: net.ipv4.tcp_max_syn_backlog, value: "8192" }
        - { key: net.core.somaxconn, value: "8192" }
        # Incoming packet queue per CPU - prevents drops on bursty traffic (Pi has slow CPUs)
        - { key: net.core.netdev_max_backlog, value: "4096" }

        # --- Network - connection tracking for k8s service networking ---
        - { key: net.netfilter.nf_conntrack_max, value: "524288" }

        # --- Network - connection lifecycle ---
        # Faster cleanup of closing/time-wait connections
        - { key: net.ipv4.tcp_fin_timeout, value: "30" }
        - { key: net.ipv4.tcp_max_tw_buckets, value: "400000" }
        # Reuse TIME_WAIT sockets for new outbound connections (safe for NAT)
        - { key: net.ipv4.tcp_tw_reuse, value: "1" }
        # Faster keepalive detection - find dead connections in 3min instead of 2h
        - { key: net.ipv4.tcp_keepalive_time, value: "120" }
        - { key: net.ipv4.tcp_keepalive_intvl, value: "15" }
        - { key: net.ipv4.tcp_keepalive_probes, value: "5" }

        # --- Network - memory and buffers ---
        # Widen the port range for outbound connections (relevant for many services)
        - { key: net.ipv4.ip_local_port_range, value: "1024 65535" }
        # Orphaned socket limit - prevent memory leak from half-closed connections
        - { key: net.ipv4.tcp_max_orphans, value: "16384" }

        # --- VM / memory ---
        # Lower swappiness - Pi has limited RAM, prefer keeping app pages in memory
        - { key: vm.swappiness, value: "10" }
        # Don't panic on OOM, let the OOM killer do its job
        - { key: vm.panic_on_oom, value: "0" }

- name: Longhorn prerequisites (worker computer nodes)
  hosts: computer
  become: true

  tasks:
    - name: Install iSCSI and NFS utilities
      ansible.builtin.apt:
        name:
          - open-iscsi
          - nfs-common
        state: present
        update_cache: true

    - name: Enable and start iSCSI daemon
      ansible.builtin.systemd:
        name: iscsid
        enabled: true
        state: started

    - name: Load iSCSI and configfs kernel modules
      ansible.builtin.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - iscsi_tcp
        - configfs

    - name: Ensure iSCSI modules load at boot
      ansible.builtin.lineinfile:
        path: /etc/modules
        line: "{{ item }}"
        create: true
      loop:
        - iscsi_tcp
        - configfs

    - name: Install cryptographic utilities
      ansible.builtin.apt:
        name: cryptsetup
        state: present
        update_cache: true

    - name: Load dm_crypt kernel module
      ansible.builtin.modprobe:
        name: dm_crypt
        state: present

    - name: Ensure dm_crypt loads at boot
      ansible.builtin.lineinfile:
        path: /etc/modules
        line: dm_crypt
        create: true
