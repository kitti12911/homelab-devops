apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |
    providers:
      kubernetesGateway:
        enabled: true
    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        redirectTo:
          port: websecure
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        middlewares:
          - kube-system-security-headers@kubernetescrd
      otlp-grpc:
        port: 4317
        expose:
          default: true
        exposedPort: 4317
        protocol: TCP